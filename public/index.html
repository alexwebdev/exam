<!DOCTYPE html>
<html ng-app="impaqApp">
<head>
	<meta charset="utf-8">
	<title>Zadanie</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-mocks/angular-mocks.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.css">
</head>
<body ng-controller="mainCtrl">

	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th></th>
					<th>name</th>
					<th>surname</th>
					<th>date of birth</th>
					<th>mobile number</th>
					<th>address (city + street + house number)</th>
					<th>
						<button class="btn btn-primary" ng-click="editSelectedUsers()">edit selected</button>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>
						<input type="checkbox" ng-model="user.changing">
					</td>
					<td>
						<div ng-hide="isEdited(user)">{{user.name}}</div>
						<div ng-show="isEdited(user)"><input type="text" ng-model="user.name"></div>
					</td>
					<td>
						<div ng-hide="isEdited(user)">{{user.surname}}</div>
						<div ng-show="isEdited(user)"><input type="text" ng-model="user.surname"></div>
					</td>
					<td>
						<div ng-hide="isEdited(user)">{{user.birthdate}}</div>
						<div ng-show="isEdited(user)"><input type="text" ng-model="user.birthdate"></div>
					</td>
					<td>
						<div ng-hide="isEdited(user)">{{user.mobile}}</div>
						<div ng-show="isEdited(user)"><input type="text" ng-model="user.mobile"></div>
					</td>
					<td>
						<div ng-hide="isEdited(user)">{{user.address}}</div>
						<div ng-show="isEdited(user)"><input type="text" ng-model="user.address"></div>
					</td>
					<td>
						<div class="btn-group" ng-hide="isEdited(user)">
							<button class="btn btn-primary" ng-click="startEdit(user)">edit</button>
							<button class="btn btn-primary" ng-click="deleteUser(user)">delete</button>
						</div>
						<div class="btn-group" ng-show="isEdited(user)">
							<button class="btn btn-primary" ng-click="updateUser(user)">save</button>
							<button class="btn btn-primary" ng-click="cancelEdit(user)">cancel</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
